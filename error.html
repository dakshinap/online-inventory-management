<body style="background-color:pink;">
<h1 align="center">Dak's Makeup Alley</h1>
	<form align="center" method="POST">

	  	<input type="text" style="font-size:120%;"  id="usrName" name="username"><br><div id="err_usr" class="errorMessage"></div><br>

	</form>
	<p id="errorMessage" align="center">ERROR, wrong username or password</p>
